<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inventario</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Bienvenido: #{loginBean.usuario}"/>
        <br/>
        <h:form>
              <h:commandButton value="Agregar" action="nuevoMedicamento"/>
              <h:commandButton value="Buscar Receta" action="#{farmaciaBean.buscar()}"/>
        <h:dataTable var="list" value="#{farmaciaBean.medicina}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{list.idMedicamento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombres"/>
                </f:facet>
                <h:outputText value="#{list.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descripcion"/>
                </f:facet>
                <h:outputText value="#{list.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="MG"/>
                </f:facet>
                <h:outputText value="#{list.mg}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Catidad disponible"/>
                </f:facet>
                <h:outputText value="#{list.cantidadDisp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Laboratorio"/>
                </f:facet>
                <h:outputText value="#{list.labmedicinas.idLabMed}"/>
            </h:column>
              <h:column>
                    <f:facet name="header">
                        Operations
                    </f:facet>
                  <h:commandButton value="Editar" action="#{farmaciaBean.returnMediId(list.idMedicamento)}"/>
                  <h:commandButton value="Eliminar" action="#{farmaciaBean.deleteEmpleado(list.idMedicamento)}"/>
              </h:column>
        </h:dataTable>
            </h:form>
    </h:body>
</html>
