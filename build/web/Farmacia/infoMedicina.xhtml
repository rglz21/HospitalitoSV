<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Informacion</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>

    <h:body>

   <header style="background-color: #3b89ac;">
            <div class="contenedor" style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="mb-4" id="empresa" style="margin-left: 20px;"><a href="index.html" style="color: black">Hospital SV</a></h1>             
                 <form action="${request.contextPath}/appLogout" method="POST">
                        <input type="submit" value="Cerrar Session" class="btn btn-dark"/>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bfd2d9;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
             <h:form>
                    <div class="collapse navbar-collapse" id="ftco-nav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item "><h:commandLink action="indexFarmacia" value="Farmacia" class="nav-link"/></li>
                            <li class="nav-item active"><h:commandLink action="buscarReceta.xhtml"  value="Buscar Receta" class="nav-link"/></li>
                            <li class="nav-item "><h:commandLink action="nuevoMedicamento.xhtml" value="Nuevos Medicamentos" class="nav-link"/></li>
                              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </ul>
                    </div>
                </h:form>
           
        </nav>
       </header>
        <div class="container" style="border-style: solid; border-color: black; width: 60%; border-radius: 25px;margin-left: 20%;margin-bottom: 10px; margin-top: 10px;">
        <h:form >
             <h1 style="text-align: center;">Actualizar</h1>
            <h:panelGrid columns="2" style="margin-left: 30%">
                <h:outputLabel for="nombre" value="idMedicamento: " /> 
                <h:inputText id="id" required="true" requiredMessage="Debe poner el id del medicamento" value="#{farmaciaBean.idMedicamento}"/>
                <h:outputLabel for="apellido" value="Nombre: " /> 
                <h:inputText id="nombres" required="true" requiredMessage="Debe poner el nombre del medicamento" value="#{farmaciaBean.nombre}"/>
                <h:outputLabel for="dui" value="Descripcion: " /> 
                <h:inputText id="apellido" required="true" requiredMessage="Debe poner la descipcion" value="#{farmaciaBean.descripcion}"/>
                <h:outputLabel for="telefono" value="Mg: " /> 
                <h:inputText id="telefono" required="true" requiredMessage="Debe poner el Mg" value="#{farmaciaBean.mg}"/>
                <h:outputLabel for="direccions" value="Cantidad disponible: " /> 
                <h:inputText id="direccion" required="true" requiredMessage="Debe poner la cantidad disponible" value="#{farmaciaBean.cantidadDisp}"/>
                <h:outputLabel  value="Categoria: " /> 
                <h:selectOneMenu id="genre" value="#{farmaciaBean.lab}" styleClass="form-control">
                    <f:selectItems value="#{farmaciaBean.laboratorio}" var="l" itemLabel="#{l.nombre}" itemValue="#{l.idLabMed}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-left: 45%; margin-top: 10px; margin-bottom: 10px;">
                <h:commandButton class="btn btn-primary" value="Actualizar" action="#{farmaciaBean.updateMedicina()}" />
            </h:panelGrid>
              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
        </div>

        <h:messages infoStyle="color: blue" globalOnly="true"/>
        
       <footer style="background-color: #3b89ac; border-top-style: solid; border-width: 10px; border-color:#bfd2d9;">
            <div class="contenedorF" style="display: flex; justify-content: space-between; align-items: center;">
                <h5 style="margin-left: 20px;">Universidad Don Bosco 2020 | Proyecto de DFW | Grupo 5</h5>
                <div class="ColumnaD" style="margin-right: 5px;">
                    <nav>
                        <ul style="list-style: none; align-content: center;">
                            <h6>Contactanos</h6>
                            <li>
                                <p> <i class="fas fa-phone-alt"></i> Telefono: 2222-2222</p>
                            </li>
                            <li>
                                <p><i class="fas fa-envelope"></i> Correo: HospitalSV@gmail.com</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/57b8c14ccc.js" crossorigin="anonymous"></script>
    </h:body>
</html>
