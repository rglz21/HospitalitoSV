<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla de los datos</title>
    </h:head>
    <h:body>
      <h4>Vista de los datos</h4>
      <h:form> 
      <h:dataTable var="list" value="#{examenBean.examenes}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{list.idPaciente}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="tipexamenes"/>
                </f:facet>
                <h:outputText value="#{list.tipoexamenes.idTipo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="descripcion"/>
                </f:facet>
                <h:outputText value="#{list.descripcion}"/>
            </h:column>
           <h:column>
                <f:facet name="header">
                    <h:outputText value="fecha"/>
                </f:facet>
               <h:outputText value="#{list.fechaRealizado}"/>
            </h:column>
 <h:column>
                <f:facet name="header">
                    <h:outputText value="IdLaboratorio"/>
                </f:facet>
     <h:outputText value="#{list.laboratorio.idLab}"/>
            </h:column>
           <h:column>
                    <f:facet name="header">
                        Operations
                    </f:facet>
               <h:commandButton value="editar" action="#{examenBean.returnExamenes(list.idExam)}"/>
               <h:commandButton value="eliminar" action="#{examenBean.deleteExamenes(list.idExam)}"/>
                </h:column>
        </h:dataTable>
          </h:form> 
    </h:body>
</html>
