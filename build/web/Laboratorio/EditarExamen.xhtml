<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario Lab</title>
    </h:head>
    <h:body>
        <h4>Introduce la informacion</h4>


        <h:form >



            Paciente: <h:inputText id="paciente" size="40" maxlength="60"
                                   value="#{examenBean.idPaciente}" /> <br/>
            Tipo de examen: <h:selectOneMenu id="gen"
                                             value="#{examenBean.tipo}" styleClass="form-control">
                <f:selectItems value="#{examenBean.exam1}"
                               var="l" itemLabel="#{l.tipo}" itemValue="#{l.idTipo}"/>
            </h:selectOneMenu>
            Descripcion : <h:inputText id="descripcion" size="40" maxlength="60"
                                       value="#{examenBean.descripcion}" /><br/>           

            Laboratorio :<h:selectOneMenu id="genre"
                                          value="#{examenBean.lab}" styleClass="form-control">
                <f:selectItems value="#{examenBean.laboratorio1}"
                               var="l" itemLabel="#{l.horaA} - #{l.horaC}" itemValue="#{l.idLab}"/>
            </h:selectOneMenu>

            Fecha:<h:inputText id="fcha" size="40" maxlength="60"
                               value="#{examenBean.fechaRealizado}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText><br/>


            <h:panelGrid columns="4">
                <h:commandButton value="actualizar" action="#{examenBean.updateExamenes(examenBean.idExam)}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
