<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Informacion</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>Completar la siguiente informacion</h1>
        <p>Queremos darte el mejor servicio, necesitamos los datos que vez a continuacion.</p>
        <!--Cambiar los beans-->
        <h:outputLabel value=" Este es su id de paciente: #{registroBean.usuario}"/>
         <h:panelGrid columns="2">
             <h:outputLabel for="nombre" value="Nombre: " /> <h:inputText id="id" value="#{registroBean.nombre}"/>
             <h:outputLabel for="apellido" value="Apellido: " /> <h:inputText id="nombres" value="#{registroBean.apellido}"/>
             <h:outputLabel for="dui" value="Dui: " /> <h:inputText id="apellido" value="#{registroBean.dui}"/>
             <h:outputLabel for="telefono" value="Telefono: " /> <h:inputText id="telefono" value="#{registroBean.telefono}"/>
             <h:outputLabel for="direccions" value="Direccion: " /> <h:inputTextarea id="direccion" value="#{registroBean.direccion}"/>
         </h:panelGrid>
          <h:panelGrid columns="4">
              <h:commandButton value="Registrarse" action="#{registroBean.addInformacion(registroBean.usuario)}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
