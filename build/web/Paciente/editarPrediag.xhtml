<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Registrar Ingresar Prediagnostico</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>


    <h:body>
        <header style="background-color: #3b89ac;">
            <div class="contenedor" style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="mb-4" id="empresa" style="margin-left: 20px;"><a href="index.html" style="color: black">Hospital SV</a></h1>             
                <div class="order-lg-last" style="margin-right: 20px;">
                    <form action="${request.contextPath}/appLogout" method="POST">
                        <input type="submit" value="Cerrar Sesion"/>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bfd2d9;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>

                <h:form>
                    <div class="collapse navbar-collapse" id="ftco-nav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item "><h:commandLink action="indexPaciente.xhtml" value="Index" class="nav-link"/></li>
                            <li class="nav-item "><h:commandLink action="Paciente.xhtml" value="Expediente" class="nav-link"/></li>
                            <li class="nav-item "><h:commandLink action="AÃ±adirPrediag.xhtml" value="NuevoPrediagnostico" class="nav-link"/></li>
                        </ul>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </h:form>
            </nav>
        </header>
        <div class="container" style="border-style: solid; border-color: black; width: 60%; border-radius: 25px;margin-left: 20%;margin-bottom: 10px; margin-top: 10px;">
            <h:form>
                <h1 style="text-align: center">Editar un Prediagnosticos</h1>
                <div class="form-group" style="margin-left: 30%">
                    <h:outputLabel for="idSintoma" value="ID Sintoma: " />
                    <h:inputText id="idSintoma" value="#{sintomasBean.idSintoma}" style="margin-left: 30px; border-style: solid; border-color: black; border-radius: 5px;"/>
                </div>
                <div class="form-group" style="margin-left: 30%">
                    <h:outputLabel for="idPrediag" value="ID Prediag: " />
                    <h:inputText id="idPrediag" value="#{sintomasBean.predi}" style="margin-left: 32px; border-style: solid; border-color: black; border-radius: 5px;"/>
                </div>
                <div class="form-group" style="margin-left: 30%">
                    <h:outputLabel for="sintoma" value="Sintoma: " />
                    <h:inputText id="sintoma" value="#{sintomasBean.sintoma}" style="margin-left: 48px; border-style: solid; border-color: black; border-radius: 5px;"/>
                </div>
                <div class="form-group" style="margin-left: 30%">
                    <h:outputLabel for="descripcion" value="Descripcion: " />
                    <h:inputText id="descripcion" value="#{sintomasBean.descripcion}" style="margin-left: 25px; border-style: solid; border-color: black; border-radius: 5px;"/>
                </div>
                <div class="form-group" style="margin-left: 30%">
                    <h:outputLabel for="duracion" value="Duracion: " />
                    <h:inputText id="duracion" value="#{sintomasBean.duracion}" style="margin-left: 40px; border-style: solid; border-color: black; border-radius: 5px;"/>
                </div>
                <!--Cambiar el loginBean y crear el metodo-->
                <div class="form-group" style="margin-left: 40%">
                    <h:commandButton class="btn btn-primary" value="Actualizar" action="#{sintomasBean.updateSintomas(sintomasBean.idSintoma)}" />
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </h:form>
        </div>


        <footer style="background-color: #3b89ac; border-top-style: solid; border-width: 10px; border-color:#bfd2d9; position: absolute; bottom: 0; width: 100%;">
            <div class="contenedorF" style="display: flex; justify-content: space-between; align-items: center;">
                <h5 style="margin-left: 20px;">Universidad Don Bosco 2020 | Proyecto de DFW | Grupo 5</h5>
                <div class="ColumnaD" style="margin-right: 5px;">
                    <nav>
                        <ul style="list-style: none; align-content: center;">
                            <h6>Contactanos</h6>
                            <li>
                                <p> <i class="fas fa-phone-alt"></i> Telefono: 2222-2222</p>
                            </li>
                            <li>
                                <p><i class="fas fa-envelope"></i> Correo: HospitalSV@gmail.com</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/57b8c14ccc.js" crossorigin="anonymous"></script>


    </h:body>
</html>
