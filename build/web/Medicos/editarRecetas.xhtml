<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="recetas">
            <h:panelGrid columns="2">
                <h:outputLabel value="ID Medico: " for="idMedico"/>
                <h:selectOneMenu value="#{recetasBean.idMedic}" id="idMedico">
                    <f:selectItems value="#{medicosBean.medico}" var="m" itemLabel="#{m.nombre}" itemValue="#{m.idMedico}"/>
                </h:selectOneMenu>
                <h:outputLabel value="ID Paciente: " for="idPaciente"/>
                <h:selectOneMenu value="#{recetasBean.idPacient}" id="idPaciente">
                    <f:selectItems value="#{pacienteBean.paciente}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.idPaciente}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Medicamento: " for="medicina"/>
                <h:inputText value="#{recetasBean.nombreM}" id="medicina"/>
                <h:outputLabel value="Mg de medicamento: " for="mg"/>
                <h:inputText value="#{recetasBean.mgM}" id="mg"/>
                <h:outputLabel value="Cantidad: " for="cantidad"/>
                <h:inputText value="#{recetasBean.cantM}" id="cantidad"/>
                <h:outputLabel value="Dosis: " for="dosis"/>
                <h:inputText value="#{recetasBean.dosisM}" id="dosis"/>
            </h:panelGrid>
            <h:commandButton value="Actualizar Receta" action="#{recetasBean.updateReceta()}"/>
        </h:form>
        <h:form>
            <h:dataTable id="tablerecets" value="#{recetasBean.getRecetasByMedic(loginBean.usuario)}" var="rm">
                <h:column>
                    <f:facet name="header">
                        ID Receta
                    </f:facet>
                    #{rm.idReceta}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Paciente
                    </f:facet>
                    #{rm.paciente.idPaciente}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Operations
                    </f:facet>
                    <h:commandLink value="Editar" action="#{recetasBean.obtenerReceta(rm.idReceta)}">
                        <f:ajax execute="@form"
                                render="recetas :tablerecets"
                                resetValues="true"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
