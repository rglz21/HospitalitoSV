<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medicos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable styleClass="table table-bordered table-dark table-light table-hover " 
                         var="list" value="#{registroBean.usuarios}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Usuario"/>
                    </f:facet>
                    <h:outputText value="#{list.usuario}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Tipo Usuario"/>
                    </f:facet>
                    <h:outputText value="#{list.tipousuario.idTipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ContraseÃ±a"/>
                    </f:facet>
                    <h:outputText value="#{list.contrasena}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="correo"/>
                    </f:facet>
                    <h:outputText value="#{list.correo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Verificado"/>
                    </f:facet>
                    <h:outputText value="#{list.verificar}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Operations
                    </f:facet>
                    <h:commandButton value="editar" action="#{registroBean.returnUsuarios(registroBean.usuario)}"/>
                    <h:commandButton value="eliminar" action="#{registroBean.deleteUsuarios(registroBean.usuario)}"/>
                </h:column>
            </h:dataTable>
            <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
            <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>
        </h:form>
    </h:body>
</html>
