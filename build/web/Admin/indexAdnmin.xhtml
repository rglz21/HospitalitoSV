    <h:head>

                    <form action="${request.contextPath}/appLogout" method="POST">
                        <input type="submit" value="Cerrar Session" class="btn btn-dark"/>

                    </form>
                </div>
            </div>
        </header>

        <div class="container" style="border-style: solid; border-color: black; width: 60%; border-radius: 25px;margin-left: 20%;margin-bottom: 10px; margin-top: 100px;">

                    <h:commandButton class="btn btn-secondary" value="Medicos" action="NewUsuMedico" style="margin: 10px;" />
                    <h:commandButton class="btn btn-dark" value="Areas" action="VerAreas" style="margin: 10px;" />
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </div>
            </h:form>
        </div>




        <footer style="background-color: #3b89ac; border-top-style: solid; border-width: 10px; border-color:#bfd2d9; position: absolute; bottom: 0; width: 100%;">

                <h5 style="margin-left: 20px;">Universidad Don Bosco 2020 | Proyecto de DFW | Grupo 5</h5>
                <div class="ColumnaD" style="margin-right: 5px;">
                    <nav>
                        <ul style="list-style: none; align-content: center;">

                            </li>
                            <li>

                            </li>
