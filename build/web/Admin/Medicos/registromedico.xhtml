<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Informacion Medico</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Completar la informacion para el Medico a ingresar</h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID Medico: " for="idMedico"/>
                <h:inputText value="#{medicosBean.idMedico}" id="idMedico" />
                
                 <h:outputLabel  value="Categoria: " /> 
                <h:selectOneMenu id="hola" value="#{medicosBean.areas}" styleClass="form-control">
                    <f:selectItems value="#{medicosBean.area}"
                                   var="l" itemLabel="#{l.nombre}" itemValue="#{l.idArea}"/>
                </h:selectOneMenu>
                 
               <h:outputLabel value="JVPM: " for="jvpm"/>
                <h:inputText value="#{medicosBean.jvpm}" id="jvpm" />

                <h:outputLabel value="Nombre: " for="nombre"/>
                <h:inputText value="#{medicosBean.nombre}" id="nombre" />

                <h:outputLabel value="Apellido : " for="apellido"/>
                <h:inputText value="#{medicosBean.apellido}" id="apellido" />

                <h:outputLabel value="Hora Inicial : " for="apellido"/>
                <h:inputText value="#{medicosBean.horaIn}" id="horaIn"/>  

                <h:outputLabel value="Hora Final : " for="apellido"/>
                <h:inputText value="#{medicosBean.horaOut}" id="horaOut"/> 
            </h:panelGrid>
            
            <h:panelGrid columns="4">
                <h:commandButton value="Registrar Medico" action="#{medicosBean.addMedico()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
