<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Informacion</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        
        <header style="background-color: #3b89ac; display: flex; justify-content: space-between; align-items: center; border-bottom-style: solid; border-color: #bfd2d9; border-width: 20px;">
            <div class="contenedor" style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="mb-4" id="empresa" style="margin-left: 20px;"><a href="index.html" style="color: black">Hospital SV</a></h1>             
                <form action="${request.contextPath}/appLogout" method="POST">
                    <input type="submit" value="Regresar" class="btn btn-dark"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </div>
        </header>
        
        <div style="width: 60%;border-style: solid; border-color: black; border-radius: 25px;margin-left: 20%;margin-bottom: 10px;">
            <h:form class="needs-validation">
                <h1 class="mb-4" style="text-align: center; color: #3C3E50">Completar la siguiente informacion</h1>
                <p class="subheading" style="text-align: center; color: #3C3E50">Queremos darte el mejor servicio, necesitamos los datos que vez a continuacion.</p>
                <!--Cambiar los beans-->
                <div class="p-formgroup-inline" style="text-align: center">
                    <h2 style="text-align: center; color: black" value=" Este es su id de paciente: #{registroBean.usuario}"/>
                    <div class="alert alert-dark">
                        <h:messages errorStyle="color:black" infoStyle="color:green"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="nombre" value="Nombre: "/> 
                        <h:inputText id="nombre" value="#{registroBean.nombre}" required="true" requiredMessage="Nombre Requerido" class="form-control"/>
                    </div>  
                    <div class="form-group">      
                        <h:outputLabel for="apellido" value="Apellido: "/> 
                        <h:inputText id="apellido" value="#{registroBean.apellido}" required="true" requiredMessage="Apellido Requeridio" class="form-control"/>
                    </div> 
                    <div class="form-group">     
                        <h:outputLabel for="dui" value="Dui: "/> 
                        <h:inputText id="dui" value="#{registroBean.dui}" required="true" requiredMessage="Dui Requerido" class="form-control">
                         <f:ajax event="blur" listener="#{loginBean.countPaciente(registroBean.dui)}" render="@form"/>
                        </h:inputText>
                    </div>
                    <div class="form-group">     
                        <h:outputLabel for="telefono" value="Telefono: "/> 
                        <h:inputText id="telefono" value="#{registroBean.telefono}" required="true" requiredMessage="Telefono Requerido" class="form-control"/>
                    </div>
                    <div class="form-group">     
                        <h:outputLabel for="direccions" value="Direccion: "/> 
                        <h:inputTextarea id="direccion" value="#{registroBean.direccion}" required="true" requiredMessage="DirecciÃ³n Requerido" class="form-control"/>
                    </div>
                    <div class="form-group" style="text-align: center"> 
                        <h:commandButton class="btn btn-secondary py-3 px-4" value="Registrarse" action="#{registroBean.addInformacion(registroBean.usuario,registroBean.dui)}" />
                    </div>
                </div>
                <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            </h:form>
        </div>
        
        <footer style="background-color: #3b89ac; border-top-style: solid; border-width: 10px; border-color:#bfd2d9;">
            <div class="contenedorF" style="display: flex; justify-content: space-between; align-items: center;">
                <h5 style="margin-left: 20px;">Universidad Don Bosco 2020 | Proyecto de DFW | Grupo 5</h5>
                <div class="ColumnaD" style="margin-right: 5px;">
                    <nav>
                        <ul style="list-style: none; align-content: center;">
                            <h6>Contactanos</h6>
                            <li>
                                <p> <i class="fas fa-phone-alt"></i> Telefono: 2222-2222</p>
                            </li>
                            <li>
                                <p><i class="fas fa-envelope"></i> Correo: HospitalSV@gmail.com</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/57b8c14ccc.js" crossorigin="anonymous"></script>
        
    </h:body>
</html>
