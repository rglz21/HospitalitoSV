<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>


    <h:body>


        <header style="background-color: #3b89ac;">
            <div class="contenedor" style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="mb-4" id="empresa" style="margin-left: 20px;"><a href="index.html" style="color: black">Hospital SV</a></h1>             
                <div class="order-lg-last" style="margin-right: 20px;">
                    <a href="login.xhtml" class="btn btn-light">Iniciar sesion</a>
                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bfd2d9;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
                <h:form>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active"><h:commandLink action="VerUsuariosGenerales.xhtml" value="Usuario" class="nav-link"/></li>
                            <li class="nav-item "><h:commandLink action="RegistrarUsuarios.xhtml" value="Registrar" class="nav-link"/></li>
                            <li class="nav-item "><h:commandLink action="indexAdnmin.xhtml" value="index" class="nav-link"/></li>
                        </ul>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    </div>
                </h:form>
            </nav>

        </header>



        <h:form>

            <div class=" heading-section text-center">
                <h1>Tabla de Usuarios</h1>
            </div>
            <div class="container"> 
                <h:dataTable class="table table-striped table-secondary" 
                             var="list" value="#{registroBean.usuarios}" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID Usuario"/>
                        </f:facet>
                        <h:outputText value="#{list.usuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID Tipo Usuario"/>
                        </f:facet>
                        <h:outputText value="#{list.tipousuario.idTipo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ContraseÃ±a"/>
                        </f:facet>
                        <h:outputText value="#{list.contrasena}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="correo"/>
                        </f:facet>
                        <h:outputText value="#{list.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Verificado"/>
                        </f:facet>
                        <h:outputText value="#{list.verificar}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Operations
                        </f:facet>
                        <h:commandButton value="editar" class="btn btn-primary" action="#{registroBean.returnUsuarios(list.usuario)}"/>
                        <h:commandButton value="eliminar" class="btn btn-danger" action="#{registroBean.deleteUsuarios(list.usuario)}"/>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </h:column>
                </h:dataTable>
                <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>
            </div>
        </h:form>


        <footer style="background-color: #3b89ac; border-top-style: solid; border-width: 10px; border-color:#bfd2d9; position: absolute; bottom: 0; width: 100%;">
            <div class="contenedorF" style="display: flex; justify-content: space-between; align-items: center;">
                <h5 style="margin-left: 20px;">Universidad Don Bosco 2020 | Proyecto de DFW | Grupo 5</h5>
                <div class="ColumnaD" style="margin-right: 5px;">
                    <nav>
                        <ul style="list-style: none; align-content: center;">
                            <h6>Contactanos</h6>
                            <li>
                                <p> <i class="fas fa-phone-alt"></i> Telefono: 2222-2222</p>
                            </li>
                            <li>
                                <p><i class="fas fa-envelope"></i> Correo: HospitalSV@gmail.com</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57b8c14ccc.js" crossorigin="anonymous"></script>
        
        
    </h:body>
</html>
