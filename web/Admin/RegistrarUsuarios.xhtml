<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar usuarios</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ingrese su correo electronico: " />
                <h:inputText id="correo" value="#{registroBean.correo}"/>
                <h:outputLabel for="id" value="ingrese un usuario: " />
                <h:inputText id="id" value="#{registroBean.usuario}"/>
                
                <h:outputLabel  value="Tipo Usuario: " /> 
                <h:selectOneMenu id="hola" value="#{registroBean.tipo}" styleClass="form-control">
                    <f:selectItems value="#{registroBean.tipos}"
                                   var="l" itemLabel="#{l.tipo}" itemValue="#{l.idTipo}"/>
                </h:selectOneMenu>
                
                <h:outputLabel for="nombres" value="Ingrese ContraseÃ±a: " />
                <h:inputText id="nombres" value="#{registroBean.contrasena}"/>
            </h:panelGrid>
            <!--Cambiar el loginBean y crear el metodo-->
            <h:panelGrid columns="2">
                <h:commandButton value="Siguiente" action="#{registroBean.addUsuarioGeneral()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
