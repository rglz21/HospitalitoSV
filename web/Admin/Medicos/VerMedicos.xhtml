<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medicos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable styleClass="table table-bordered table-dark table-light table-hover " 
                         var="list" value="#{medicosBean.medico}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{list.idMedico}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{list.areas.idArea}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"/>
                    </f:facet>
                    <h:outputText value="#{list.jvpm}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DUI"/>
                    </f:facet>
                    <h:outputText value="#{list.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{list.apellido}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>
                    <h:outputText value="#{list.horaIn}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>
                    <h:outputText value="#{list.horaOut}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Operations
                    </f:facet>
                    <h:commandButton value="editar" action="#{medicosBean.returnMedicos(list.idMedico)}"/>
                    <h:commandButton value="eliminar" action="#{medicosBean.deleteMedicos(list.idMedico)}"/>
                </h:column>
            </h:dataTable>
            <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
            <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>
        </h:form>
    </h:body>
</html>
