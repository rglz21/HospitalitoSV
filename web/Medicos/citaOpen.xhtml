<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
                <h:form>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><h:commandLink action="indexMedicos.xhtml" value="Citas" class="nav-link"/></li>
                        <li class="nav-item "><h:commandLink action="seguimiento.xhtml" value="Seguimiento de Citas" class="nav-link"/></li>
                        <li class="nav-item "><h:commandLink action="citasPerdidas.xhtml" value="Citas Perdidas" class="nav-link"/></li>
                        <li class="nav-item "><h:commandLink action="Expediente.xhtml" value="Ver expediente" class="nav-link"/></li>
                    </ul>
                </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </h:form>
            </div>
        </nav>
        <h:form>
            <h2>Usted ha iniciado una cita</h2>
            <h3>Datos generales de la cita</h3>
            <h:outputLabel value="Paciente: "/>
            <h:outputLabel value="#{citasBean.idPaciente.nombre}"/><br/>
            <h:outputLabel value="Fecha: "/>
            <h:outputLabel value="#{citasBean.fechaCita}"/><br/>
            <h:outputLabel value="Hora: "/>
            <h:outputLabel value="#{citasBean.hora}"/><br/>
        </h:form>
        <h:form id="medicinas">
            <h3>Receta medica</h3>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:dataTable var="list" value="#{recetasBean.getMedicinaByReceta(recetasBean.idRecetas)}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{list.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value="#{list.cantidad}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mg"/>
                    </f:facet>
                    <h:outputText value="#{list.mg}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dosis"/>
                    </f:facet>
                    <h:outputText value="#{list.dosis}"/>
                </h:column>
               <h:column>
                    <f:facet name="header">
                        <h:outputText value="Operaciones"/>
                    </f:facet>
                   <h:commandLink value="Editar" action="#{recetasBean.obtenerMedicina(list.idMedicina)}">
                       <f:ajax execute="@form"
                                render="medi"/>
                   </h:commandLink>
                   <h:commandButton class="btn btn-warning" value="eliminar" action="#{recetasBean.deleteMedicina(list.idMedicina)}">
                       <f:ajax execute="@form"
                                render="@this"/>
                   </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
        </h:form>
        <h:form id="medi">
            <h3>Agregar medicina a la receta</h3>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Medicamento: " for="medicina"/>
                <h:selectOneMenu id="medicina" value="#{recetasBean.nombreM}" styleClass="form-control">
                    <f:selectItem itemLabel="Seleccione el medicamento" itemValue="0" />
                    <f:selectItems value="#{farmaciaBean.medicina}" var="a" itemLabel="#{a.nombre}" itemValue="#{a.nombre}"/>
                </h:selectOneMenu>
                <h:outputLabel for="cantidad" value="Cantidad: "/><h:inputText id="cantidad" value="#{recetasBean.cantM}"/>
                <h:outputLabel for="dosis" value="Dosis: "/><h:inputText id="dosis" value="#{recetasBean.dosisM}"/>
                <h:outputLabel for="mg" value="Mg: "/><h:inputText id="mg" value="#{recetasBean.mgM}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:commandButton value="Agregar medicamento" action="#{recetasBean.guardarReceta()}"/>
            </h:panelGrid>
            <h:messages infoStyle="color:blue" globalOnly="true"/>
        </h:form>
        <h:form>
            <h3>Examenes necesarios</h3>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <h:selectManyCheckbox value="#{citasBean.exs}">
                <f:selectItems value="#{examenesBean.tipos}" var="t" itemLabel="#{t.tipo}" itemValue="#{t.idTipo}"/>
            </h:selectManyCheckbox>
            <br/>
            <div class="container">

                <div class=" heading-section text-center">
                    <h2>Consulta</h2>
                </div>
                <div class="form-group" style="margin-left: 0%">
                    <h:outputLabel value="Descripcion de la consulta" for="description"/>
                    <h:inputTextarea id="description" value="#{consultaBean.descripcion}"/>
                </div>
                <div class="form-group" style="margin-left: 0%">
                    <h:outputLabel value="Diagnostico de la consulta: " for="diagnostico"/>
                    <h:inputText id="diagnostico" value="#{consultaBean.diagnostico}">
                        <f:ajax event="blur" execute="@this"/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary" value="Guardar y Salir" action="#{citasBean.guardarCita()}"/>
                    <h:commandButton class="btn btn-primary" value="Finalizar" action="#{citasBean.finalizarCita()}"/>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </div>
        </h:form>
    </h:body>
</html>
