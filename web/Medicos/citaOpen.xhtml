<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>Usted ha iniciado una cita</h2>
            <h3>Datos generales de la cita</h3>
            <h:outputLabel value="Paciente: "/>
            <h:outputLabel value="#{citasBean.idPaciente.nombre}"/><br/>
            <h:outputLabel value="Fecha: "/>
            <h:outputLabel value="#{citasBean.fechaCita}"/><br/>
            <h:outputLabel value="Hora: "/>
            <h:outputLabel value="#{citasBean.hora}"/><br/>
        </h:form>
        <h:form>
            <div class="container">

                <div class=" heading-section text-center">
                    <h2>Consulta</h2>
                </div>
                <div class="form-group" style="margin-left: 0%">
                    <h:outputLabel value="Descripcion de la consulta" for="description"/>
                    <h:inputTextarea id="description" value="#{citasBean.con.descripcion}"/>
                </div>
                <div class="form-group" style="margin-left: 0%">
                    <h:outputLabel value="Diagnostico de la consulta: " for="diagnostico"/>
                    <h:inputText id="diagnostico" value="#{citasBean.con.diagnostico}">
                        <f:ajax event="blur" listener="#{consultaBean.addConsulta(citasBean.idCita)}" execute="@this description"/>
                    </h:inputText>
                </div>
                <div class="form-group" style="text-align: center">
                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{citasBean.guardarCita()}"/>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </div>
        </h:form>
    </body>
</html>
