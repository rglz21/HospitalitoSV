<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medicos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="idMedico" value="#{citasBean.medico}">
                <f:ajax event="blur" render="citas"/>
            </h:inputText>
            <h:dataTable id="citas" var="list" value="#{citasBean.getCitasByMedicos(citasBean.medico)}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{list.idCita}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Paciente"/>
                    </f:facet>
                    <h:outputText value="#{list.paciente.idPaciente}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{list.fecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hora"/>
                    </f:facet>
                    <h:outputText value="#{list.hora}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Examenes solicitados"/>
                    </f:facet>
                    <h:outputText value="#{list.examen}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de examen"/>
                    </f:facet>
                    <h:outputText value="#{list.tipExamen}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Operations
                    </f:facet>
                    <h:commandButton value="editar" action="#{citasBean.obtenerCitaById(list.idCita)}"/>
                </h:column>
            </h:dataTable>
            <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
            <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>

        </h:form>
    </h:body>
</html>
