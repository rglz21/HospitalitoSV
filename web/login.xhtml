<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>

    <h:body style="background-image: url(https://cdn.wallpapersafari.com/33/3/uJwBHK.jpg); background-repeat: no-repeat; background-position-x: center; background-size: 1500px;">
        <div class="wrapper">
            <div class="container" style="margin-top: 15%;">
                <h1 style="text-align: center; color: white">Bienvenido al Hospital SV</h1> 
                <div style="border-style: solid; width: 40%; height: 30%; margin-left: 30%; text-align: center; margin-top: 20px; border-radius: 50px; background-color: #07043B; border-color: white; opacity: 0.8;">
                    <form class="form" action="${request.contextPath}/appLogin" method="POST">
                        <div class="form-group">
                        <h:outputLabel class="col-sm-4 col-form-label" for="id" value="Usuario: "  style="font-size: 20px; color: white; margin-top: 10px;"/>
                        <input type="text" name="app_username" style="text-align: center; border-radius: 10px; border-style: solid; border-color: #34F2DB; border-bottom-width: 3px; margin-top: 10px"/>
                        </div>
                        <div class="form-group">
                        <h:outputLabel class="col-sm-4 col-form-label" for="nombres" value="ContraseÃ±a: " style="font-size: 20px; color: white;"/>
                        <input style="text-align: center; border-radius: 10px; border-style: solid; border-color: #34F2DB; border-bottom-width: 3px;" type="password" name="app_password"/>
                        </div>
                        <input style="margin-right: 10px; margin-bottom: 20px;" class="btn btn-info" type="submit" value="Login"/>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <h:form>
                            <h:commandButton style="margin-left: 10px; margin-bottom: 20px;" class="btn btn-secondary" value="Registrate" action="#{loginBean.registro()}" id='regist-button'/>
                        </h:form>
                    </form>
                </div>
                <c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
                    <div class="alert alert-danger" role="alert" style="width: 40%; height: 100%; margin-left: 30%; margin-top: 5%; border-radius: 10px;">
                        Favor verifique que sus datos sean correctos o que su cuenta este verificada
                    </div>
                </c:if>
            </div>
        </div>
    </h:body>
</html>
