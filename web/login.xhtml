<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
      <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="Usuario: " /> 
                <h:inputText id="id" value="#{loginBean.usuario}">
                    <f:ajax event="blur" listener="#{loginBean.countPaciente(loginBean.usuario)}" render="@form"/>
                </h:inputText>
                <h:outputLabel for="nombres" value="ContraseÃ±a: " /> <h:inputText id="nombres" value="#{loginBean.contrasena}"/>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:commandButton value="Ingresar" action="#{loginBean.sesionUser()}" />
            </h:panelGrid>
          <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
          <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>

        </h:form>
    </h:body>
</html>
