<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="Vista/login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </h:head>

                        <h:inputText id="id" value="#{loginBean.usuario}" required="true" requiredMessage="no puede ir vacio los campos" >
                            <f:ajax event="blur" listener="#{loginBean.countPaciente(loginBean.usuario)}" render="@form"/>
                        </h:inputText>
                        <h:outputLabel for="nombres" value="ContraseÃ±a: " style="font-size: 20px"/> 
                        <h:inputSecret id="nombres" value="#{loginBean.contrasena}" required="true" requiredMessage="no puede ir vacio los campos" />
                        <br/>
                        <h:commandButton value="Ingresar" action="#{loginBean.sesionUser()}" id="login-button"/>
                        <h:commandButton value="Registrate" action="#{loginBean.registro()}" id='regist-button'/>
                        <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred"/>
                        <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred"/>

            </ul>
            
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script type="text/javascript">
            $("#login-button").click(function (event) {
                event.preventDefault();
                $('form').fadeOut(100);
                $('.wrapper').addClass('form-success');
            });
        </script> 

    </h:body>
</html>
